<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button class="default-btn">SIGN UP</button>
      <h2 class="subtitle">About Moon</h2>
      <a href="#" class="header__logo">
        <img class="logo" src="./img/svg/logo.svg" width="145px" alt="logo" />
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="" class="menu__link">Home</a></li>
          <li class="menu__item"><a href="" class="menu__link">Shop</a></li>
          <li class="menu__item"><a href="" class="menu__link">About</a></li>
          <li class="menu__item">
            <a href="" class="menu__link">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="menu-options">
        <img src="./img/svg/Search.svg" alt="search" />
        <img src="./img/svg/Avatar.svg" alt="avatar" />
        <img src="./img/svg/Heart.svg" alt="heart" />
        <img src="./img/svg/Shopping cart.svg" alt="shop-cart" />
      </div>
      <article class="team-card">
        <div class="team-card__items">
          <img src="./img/image-Bernie.png" alt="card" />
          <div class="team-card__body">
            <h3 class="team-card__top">Bernie Patterson</h3>
            <p class="team-card__job">CEO & Founder</p>
          </div>
        </div>
        <div class="team-card__items">
          <img src="./img/image-Ophela.png" alt="card" />
          <div class="team-card__body">
            <h3 class="team-card__top">Ophelia Vase</h3>
            <p class="team-card__job">Creative Director</p>
          </div>
        </div>
        <div class="team-card__items">
          <img src="./img/image-Corbin.png" alt="card" />
          <div class="team-card__body">
            <h3 class="team-card__top">Corbin Hossain</h3>
            <p class="team-card__job">Artist</p>
          </div>
        </div>
        <div class="team-card__items">
          <img src="./img/image-Seren.png" alt="card" />
          <div class="team-card__body">
            <h3 class="team-card__top">Seren Bowl</h3>
            <p class="team-card__job">Marketing</p>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
